<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Device Orientation</title>
</head>
<body>
	<h1>Deeta: <span id="data"></span></h1>
	<script>
		"use strict";
		window.addEventListener("deviceorientation", function (h) {
			document.querySelector("#data").innerText = `Absolute: ${h.absolute}  Alpha: ${h.alpha}  Beta: ${h.beta}  Gamma: ${h.gamma}`;
			console.log(h);
		}, true);
	</script>
</body>
</html>
