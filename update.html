<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataUpdate HTML</title>
</head>
<body>
    <h2>Items in cart: <span data-bind="cart">0</span></h2>
    <button onclick="add();">Add to cart</button>
    <script>
        "use strict";

        let count = 0;

        function u(el, val) {
            document.querySelectorAll(`[data-bind="${el}"]`).forEach(elem => {
                elem.innerText = val;
            });
        };

        function add() {
            count++;
            u('cart', count);
        };
    </script>
</body>
</html>
